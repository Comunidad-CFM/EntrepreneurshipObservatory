<div ng-controller="PreguntaController">
    <div class="text-center margin">
        <label class="title kaushan">Gesti√≥n de preguntas</label>
    </div>
    <div class="nueva-persona-box" ng-show="nueva">
        <div>
            <label class="subtitle baskerville">Agregar pregunta</label>
        </div>
        <form class="margin">
            <div class="col-md-offset-2 col-md-8">
                <div class="col-md-12">
                    <p>
                        <label>Enunciado: </label>
                        <textarea ng-model="enunciado" class="form-control" name="enunciado" id="enunciado" required autofocus placeholder="Enunciado" title="Por favor ingrese el enunciado de la pregunta" rows="7"></textarea>
                    </p>
                </div>
                <div class="col-md-12">
                    <p>
                        <label>Tipo: </label>
                        <md-radio-group ng-model="tipo">
                            <md-radio-button value="true" class="md-primary" ng-true-value="'true'" ng-false-value="'false'">Abierta</md-radio-button>
                            <md-radio-button value="false" class="md-primary" ng-true-value="'false'" ng-false-value="'true'">Cerrada</md-radio-button>
                        </md-radio-group>
                    </p>
                </div>
                <div class="col-md-12">
                    <p>
                        <label>Indicador: </label>
                        <select ng-model="indicador_id" class="form-control">
                            <option ng-repeat="indicador in indicadores" value="{{indicador.id}}">{{indicador.nombre}}</option>
                        </select>
                    </p>
                </div>
                <div class="col-md-12">
                    <div ng-show="registro" ng-class="styleRegistro">{{msgRegistro}}</div>
                    <center>
                        <button ng-click="store();" class="btn btn-success margin"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;&nbsp;Guardar</button>
                    </center>
                </div>
            </div>
        </form>
    </div>
    <div class="gestion-personas-box">
        <div>
            <label class="subtitle baskerville">Preguntas</label>
            <button class="btn btn-default margin float-right" ng-click="mostrarFormulario();" title="{{texto}}"><span ng-class="{'glyphicon glyphicon-plus':!nueva, 'glyphicon glyphicon-minus':nueva}"></span></button>
        </div>
        <table class="table margin" ng-show="preguntas">
            <thead>
            <tr>
                <th>Enunciado</th>
                <th>Tipo</th>
                <th>Indicador</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pregunta in preguntas">
                <td>{{pregunta.enunciado}}</td>
                <td>{{pregunta.tipo}}</td>
                <td>{{pregunta.indicador_id}}</td>
                <td>
                    <span class="glyphicon glyphicon-pencil" ng-click="editandoPregunta(pregunta);" data-toggle="modal" data-target="#editarPregunta" title="Modificar pregunta"></span>
                    &nbsp;&nbsp;
                    <span class="glyphicon glyphicon-trash" ng-click="eliminar($event,pregunta.id);" title="Eliminar pregunta"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="info-box margin" ng-show="!preguntas">No se han agregado preguntas.</div>
    </div>

    <!-- Formulario editar pregunta-->
    <div id="editarPregunta" class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header montserrat">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <label class="title">Editar Pregunta</label>
                </div>
                <div class="modal-body">
                    <div ng-show="editar" ng-class="styleEditar">{{msgEditar}}</div>
                    <form class="margin">
                        <div>
                            <p>
                                <label>Enunciado: </label>
                                <textarea ng-model="enunciado" class="form-control" name="enunciado" id="enunciado" required placeholder="Enunciado" title="Por favor ingrese el enunciado de la pregunta" rows="7"></textarea>
                            </p>
                        </div>
                        <div>
                            <p>
                                <label>Tipo: </label>
                                <md-radio-group ng-model="tipo">
                                    <md-radio-button value="true" class="md-primary" ng-true-value="'true'" ng-false-value="'false'">Abierta</md-radio-button>
                                    <md-radio-button value="false" class="md-primary" ng-true-value="'false'" ng-false-value="'true'">Cerrada</md-radio-button>
                                </md-radio-group>
                            </p>
                        </div>
                        <div>
                            <p>
                                <label class="">Indicador: </label>
                                <select ng-model="indicador_id" class="form-control">
                                    <option ng-repeat="indicador in indicadores" value="{{indicador.id}}">{{indicador.nombre}}</option>
                                </select>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="cerrarEditarEncuesta" type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Cancelar</button>
                    <button class="btn btn-success" data-ng-click="modificar(); $event.stopPropagation()"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;&nbsp;Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
