<div class="text-center margin">
    <label class="title-1 kaushan">Gesti贸n de Regiones</label>
</div>
<div class="col-md-12 perfil-box">
	<div class="portlet">
        <div class="portlet-title">
            <div class="caption caption-red">
                <i class=""></i>
            </div>
            <ul class="nav nav-tabs">
                <li class="active">
                    <a data-target="#regiones" data-toggle="tab">Regiones</a>
                </li>
                <li>
                    <a data-target="#nuevaRegion" data-toggle="tab">Nueva</a>
                </li>
            </ul>
        </div>
        <div class="portlet-body">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="regiones">
                    <div>
                        <label class="title-2">Regiones</label>
                    </div>
                    <div class="col-md-offset-3 col-md-6">
                        <div ng-show="sectores.length > 0">
                            <table class="table margin">
                                <thead>
                                    <tr>
                                        <th>Regi贸n</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="region in regiones">
                                        <td>{region.nombre}}</td>                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="info-box margin" ng-show="regiones.length == 0">No hay regiones registradas.</div>
                    </div>                   
                </div>
                <div id="editarRegion" class="modal fade" data-keyboard="false" data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header montserrat">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <label class="title">Editar Region</label>
                                </div>
                                <div class="modal-body">
                                    <form class="margin" autocomplete="off">	
				                        <div class="col-md-offset-3 col-md-6">        
				                       		<div ng-show="editar" class="margin" ng-class="styleEditar">{{msgEditar}}</div>
				                       		
					                            <div>
					                                <p>
					                                    <label for="nombre">Nombre</label>
					                                    <input ng-model="sector.nombre" class="form-control" type="text" name="nombre" id="nombre" required autofocus ng-blur="">
				                                    </p>
					                            </div>
				                            
					                            <div>
					                                <p>
					                                    <label for="descripcion">Descripci贸n</label>
					                                    <textarea ng-model="sector.descripcion" class="form-control" rows="5" name="descripcion" id="descripcion" required autofocus ng-blur=""></textarea> 	
					                                </p>	                                
					                            </div>                           				
					                            <br>                                               
                                                <div>
    					                            <button class="btn btn-cancel margin-top" data-dismiss="modal" ng-click="cancelEdit();"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Cancelar</button>
                                      				<button class="btn btn-success margin-top" ng-disabled="emptyData || errorCorreo || coincidenciaCedula" data-ng-click="modificar(sector); $event.stopPropagation()"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;&nbsp;Guardar</button>  
                                                </div>
			                           </div>   
			                       </form>
                                </div>
                                <div class="modal-footer" style="border: none;">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="tab-pane fade" id="nuevoRegion">
                    <div>
                        <label class="title-2">Agregar Regiones</label>
                    </div>  
                    <div class="container">
                    <form class="margin" autocomplete="off">	
                        <div class="col-md-offset-3 col-md-6">        
                       		<div ng-show="registro" class="margin" ng-class="styleRegistro">{{msgRegistro}}</div>
                       		
	                            <div>
	                                <p>
	                                    <label for="nombre">Nombre</label>
	                                    <input ng-model="sector.nombre" class="form-control" type="text" name="nombre" id="nombre" required autofocus ng-blur="">
                                    </p>
	                            </div>
                            
	                            <div>
	                                <p>
	                                    <label for="descripcion">Descripci贸n</label>
	                                    <textarea ng-model="sector.descripcion" class="form-control" rows="5" name="descripcion" id="descripcion" required autofocus ng-blur=""></textarea> 	
	                                </p>	                                
	                            </div>                           		                            
                                <br>
                                <div>
	                               <button class="btn btn-success" ng-disabled="emptyData" ng-click="store();"><span class="glyphicon glyphicon-floppy-disk" ></span>&nbsp;&nbsp;Guardar</button>
                                </div>
                           </div>                                 
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
