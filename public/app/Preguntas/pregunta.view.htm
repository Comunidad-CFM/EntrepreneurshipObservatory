<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preguntas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body>
    <form class="container col-md-offset-4 col-md-4">

        <div class="form-group">
            <label>Enunciado: </label>
            <textarea class="form-control" rows="4" > </textarea>
        </div>
        <div class="form-group">
            <label>Tipo: </label> <br>
            <input type="radio" name="tipo" value="true"> Abierta<br>
            <input type="radio" name="tipo" value="false"> Cerrada<br>
        </div>
        <div class="form-group">
            <label>Indicador: </label>
            <input class="form-control">
        </div>
        <center>
            <button type="submit" class="btn btn-default btn-info ">Guardar</button>
        </center>
    </form>
</div>
</body>
</html>
