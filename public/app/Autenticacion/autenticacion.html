<div class="login-box">
    <label class="text-center kaushan">Observatorio Empresarial</label>
    <div class="container" style="width: 500px;">
        <div class="error-box">Usted no tiene permiso para ver el contenido. Inicie sesi칩n para continuar.</div>
    </div>
    <div class="card card-container">
        <form name="formLogin" class="form-login form-horizontal" novalidate="">
            <div>
                <div class="inner-addon right-addon">
                    <i class="fa fa-envelope-o"></i>
                    <input type="text" id="inputEmail" class="form-control" name="inputEmail" placeholder="Email" ng-model="email" ng-required="true">
                </div>
                <span class="help-inline red" ng-show="formLogin.inputEmail.$invalid && formLogin.inputEmail.$touched">El email es requerido.</span>
            </div>
            <div>
                <div class="inner-addon right-addon">
                    <i class="fa fa-key"></i>
                    <input type="password" id="inputContrasena" class="form-control" name="inputContrasena" placeholder="Contrase침a" ng-model="contrasena" ng-required="true">
                </div>
                <span class="help-inline red" ng-show="formLogin.inputContrasena.$invalid && formLogin.inputContrasena.$touched">La contrase침a es requerida.</span>
            </div>
            <div ng-show="error" class="error-box">El email o la contrase침a son incorrectos.</div>
            <button class="btn btn-primary btn-login" ng-click="logIn();" ng-disabled="formLogin.$invalid"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Ingresar</button>
        </form>
    </div>
</div>
<footer class="text-center kaushan">
    <div class="col-md-6 col-sm-6">

</footer>
