<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registro de Personas</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/lato.css">
    <link rel="stylesheet" href="../../css/baskerville.css">
    <link rel="stylesheet" href="../../css/pacifico.css">
    
    
</head>

<body>
    <div class="navbar navbar-default text-center">
        <label class="title baskerville">Registro de Personas</label>
    </div>
    <form class="container col-md-offset-4 col-md-4">
        <div class="form-group">
            <label for="cedula">Cedula: </label>
            <input class="form-control" type="text" name="cedula" id="cedula" required autofocus placeholder="Número de cedula" pattern="[0-9]{9,}" title="Por favor ingrese su numero de cedula correctamente">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input class="form-control" type="text" name="nombre" id="name" required  placeholder="Nombre" pattern="[a-zA-Z]{3,}" title="Por favor ingrese más de dos letras">
        </div>
        <div class="form-group">
            <label for="apellido1">Primer Apellido: </label>
            <input class="form-control" type="text" name="apellido1" id="apellido1" required  placeholder="Primer Apellido" pattern="[a-zA-Z]{3,}" title="Por favor ingrese más de dos letras">
        </div>
        <div class="form-group">
            <label for="name">Segundo Apellido: </label>
            <input class="form-control" type="text" name="apellido2" id="apellido2" required  placeholder="Segundo Apellido" pattern="[a-zA-Z]{3,}" title="Por favor ingrese más de dos letras">
        </div>

        <div class="form-group">
            <label for="name">Contraseña: </label>
            <input class="form-control" type="password" name="pass" id="pass" required  placeholder="Contraseña" pattern="[a-zA-Z0-9._%+-]{3,}" title="Por favor ingrese más de dos caracteres">
        </div>
        <div class="form-group">
            <label for="name">Confirmar Contraseña: </label>
            <input class="form-control" type="password" name="passConf" id="passConf" required  placeholder="Confirmar Contraseña" pattern="[a-zA-Z0-9._%+-]{3,}" title="Por favor ingrese más de dos letras">
        </div>
        <center>
            <button type="submit" class="btn btn-default btn-info ">Submit</button>
        </center>
    </form>

</body>
<div class="col-md-12 footer">
    <h1 class="lead pacifico">Entrepreneurship Observatory</h1>
</div>

</html>
